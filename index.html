<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">
  <title>Health OS</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] } } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { background: #020617; color: white; overscroll-behavior: none; }
    #loader { position: fixed; inset: 0; background: #020617; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.7s; }
    .input-box { @apply bg-slate-900/80 backdrop-blur-xl border border-slate-700 rounded-xl text-center font-bold text-lg outline-none transition-all; }
  </style>
</head>
<body class="min-h-screen">

<div id="loader">
  <div class="text-center">
    <div class="w-16 h-16 border-4 border-slate-800 border-t-cyan-500 rounded-full animate-spin mb-6"></div>
    <div class="text-3xl font-black tracking-tighter">Health OS</div>
    <div class="text-sm text-slate-500 mt-2 tracking-widest">LOADING</div>
  </div>
</div>

<div id="root" class="opacity-0 transition-opacity duration-700"></div>

<script type="text/babel">
  const { useState, useEffect, useMemo } = React;

  // LocalStorage helpers
  const load = (k, def) => { try { return JSON.parse(localStorage.getItem(k)) || def; } catch { return def; } };
  const save = (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} };

  // Goals
  const GOALS = { calories: 2350, protein: 180, carbs: 250 };

  // Default workouts
  const DEFAULT_WORKOUTS = [
    { name: "Push", color: "#ec4899", exercises: ["Bench Press", "Overhead Press", "Tricep Extensions", "Lateral Raises"] },
    { name: "Legs", color: "#3b82f6", exercises: ["Squat", "Romanian Deadlift", "Leg Press", "Calf Raises"] },
    { name: "Pull", color: "#10b981", exercises: ["Pull-ups", "Barbell Row", "Face Pulls", "Bicep Curls"] }
  ];

  // Gemini key (persisted)
  let GEMINI_KEY = load('hos_gemini_key', '');

  const App = () => {
    const [tab, setTab] = useState('food');
    const [foodLog, setFoodLog] = useState(load('hos_food', []));
    const [workouts, setWorkouts] = useState(load('hos_workouts', DEFAULT_WORKOUTS));
    const [toast, setToast] = useState(null);

    const today = new Date().toISOString().split('T')[0];

    const todaysTotals = useMemo(() => 
      foodLog
        .filter(i => i.date === today)
        .reduce((a, b) => ({ cals: a.cals + b.cals, prot: a.prot + b.prot, carb: a.carb + b.carb }), { cals: 0, prot: 0, carb: 0 }),
      [foodLog, today]
    );

    const showToast = (msg, type = 'success') => {
      setToast({ msg, type });
      setTimeout(() => setToast(null), 3000);
    };

    useEffect(() => {
      save('hos_food', foodLog);
      save('hos_workouts', workouts);
    }, [foodLog, workouts]);

    useEffect(() => {
      const loader = document.getElementById('loader');
      const root = document.getElementById('root');
      setTimeout(() => {
        loader.style.opacity = '0';
        root.style.opacity = '1';
        setTimeout(() => loader.remove(), 700);
      }, 500);
    }, []);

    return (
      <div className="max-w-md mx-auto min-h-screen pb-32 px-6 pt-8">
        {toast && (
          <div className={`fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full z-50 font-bold shadow-2xl animate-in slide-in-from-top ${toast.type === 'error' ? 'bg-red-600' : 'bg-emerald-600'}`}>
            {toast.msg}
          </div>
        )}

        {/* Header */}
        <div className="flex justify-between items-center mb-10">
          <h1 className="text-5xl font-black tracking-tighter">{tab === 'gym' ? 'GYM' : 'FOOD'}</h1>
          <button onClick={() => {
            const key = prompt('üîë Paste your Gemini API Key (get free at https://aistudio.google.com/app/apikey)', GEMINI_KEY);
            if (key && key.trim()) {
              GEMINI_KEY = key.trim();
              save('hos_gemini_key', GEMINI_KEY);
              showToast('Key saved!');
            }
          }} className="p-3 bg-slate-800/80 backdrop-blur rounded-full">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065zM15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          </button>
        </div>

        {tab === 'food' ? (
          <>
            <ActivityRings {...todaysTotals} />
            <GeminiFoodEntry onAdd={(item) => { setFoodLog([item, ...foodLog]); showToast('Logged!'); }} />
            <FoodList entries={foodLog.filter(i => i.date === today)} onDelete={(id) => setFoodLog(foodLog.filter(i => i.id !== id))} />
          </>
        ) : (
          <GymTracker workouts={workouts} setWorkouts={setWorkouts} />
        )}

        {/* Bottom Nav */}
        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900/95 backdrop-blur-2xl border border-slate-800 rounded-full shadow-2xl flex z-50">
          <button onClick={() => setTab('gym')} className={`px-12 py-4 rounded-full font-black text-lg transition-all ${tab === 'gym' ? 'bg-pink-600 text-white shadow-lg' : 'text-slate-500'}`}>GYM</button>
          <button onClick={() => setTab('food')} className={`px-12 py-4 rounded-full font-black text-lg transition-all ${tab === 'food' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-500'}`}>FOOD</button>
        </div>
      </div>
    );
  };

  // Beautiful Activity Rings
  const ActivityRings = ({ cals, prot, carb }) => {
    const pct = (v, g) => Math.min(100, (v / g) * 100);
    const Ring = ({ size, progress, color }) => {
      const r = size / 2 - 12;
      const circum = 2 * Math.PI * r;
      const dash = (progress / 100) * circum;
      return <circle cx={size/2} cy={size/2} r={r} stroke={color} strokeWidth="11" fill="none" strokeDasharray={circum} strokeDashoffset={circum - dash} strokeLinecap="round" className="transition-all duration-1000 -rotate-90" style={{ filter: `drop-shadow(0 0 10px ${color})` }} />;
    };

    return (
      <div className="relative w-64 h-64 mx-auto mb-10">
        <svg viewBox="0 0 256 256">
          <circle cx="128" cy="128" r="110" stroke="#1e293b" strokeWidth="11" fill="none" opacity="0.3"/>
          <circle cx="128" cy="128" r="90" stroke="#1e293b" strokeWidth="11" fill="none" opacity="0.3"/>
          <circle cx="128" cy="128" r="70" stroke="#1e293b" strokeWidth="11" fill="none" opacity="0.3"/>
          <Ring size={256} progress={pct(cals, GOALS.calories)} color="#10b981" />
          <Ring size={208} progress={pct(prot, GOALS.protein)} color="#3b82f6" />
          <Ring size={160} progress={pct(carb, GOALS.carbs)} color="#f59e0b" />
        </svg>
        <div className="absolute inset-0 flex items-center justify-center text-center">
          <div>
            <div className="text-5xl font-black">{cals}</div>
            <div className="text-xs text-slate-500 uppercase tracking-widest">Calories</div>
          </div>
        </div>
      </div>
    );
  };

  // Gemini AI Food Entry
  const GeminiFoodEntry = ({ onAdd }) => {
    const [input, setInput] = useState('');
    const [loading, setLoading] = useState(false);
    const [result, setResult] = useState(null);

    const analyze = async () => {
      if (!input.trim()) return;
      if (!GEMINI_KEY) return alert('‚ö†Ô∏è Set your Gemini API key first (tap gear icon)');
      setLoading(true);
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: `Return ONLY valid JSON (no markdown): {"name":"string","cals":number,"prot":number,"carb":number,"fat":number}\n\nFood: ${input}` }] }]
          })
        });
        const data = await res.json();
        if (!data.candidates?.[0]?.content?.parts?.[0]?.text) throw new Error('No response');
        const json = JSON.parse(data.candidates[0].content.parts[0].text.trim().replace(/```/g, ''));
        setResult(json);
      } catch (e) {
        console.error(e);
        alert('Gemini failed ‚Äî check your key or try again');
      }
      setLoading(false);
    };

    const add = () => {
      onAdd({ id: Date.now(), date: today, ...result });
      setInput(''); setResult(null);
    };

    return (
      <div className="bg-slate-900/80 backdrop-blur-xl border border-slate-700 rounded-2xl p-6 mb-8">
        <div className="flex gap-3">
          <input
            className="flex-1 bg-slate-950/70 border border-slate-700 rounded-xl px-5 py-4 text-lg placeholder-slate-500 focus:border-emerald-500 transition"
            placeholder="Pizza slice, chicken rice bowl, protein shake..."
            value={input}
            onChange={e => setInput(e.target.value)}
            onKeyDown={e => e.key === 'Enter' && analyze()}
          />
          <button onClick={analyze} disabled={loading} className="bg-emerald-600 px-8 rounded-xl font-bold text-lg disabled:opacity-50">
            {loading ? '...' : 'AI'}
          </button>
        </div>

        {result && (
          <div className="mt-6 p-6 bg-slate-950/70 rounded-xl border border-slate-700 animate-in fade-in">
            <input className="w-full bg-transparent text-2xl font-bold outline-none mb-4" value={result.name} onChange={e => setResult({...result, name: e.target.value})} />
            <div className="grid grid-cols-4 gap-4">
              {['cals','prot','carb','fat'].map(k => (
                <div key={k} className="text-center">
                  <div className="text-xs text-slate-500 uppercase">{k}</div>
                  <input type="number" className="w-full bg-transparent text-2xl font-black text-center outline-none" value={result[k]} onChange={e => setResult({...result, [k]: +e.target.value || 0})} />
                </div>
              ))}
            </div>
            <button onClick={add} className="mt-6 w-full bg-emerald-600 py-4 rounded-xl font-black text-lg">Add to Today</button>
          </div>
        )}
      </div>
    );
  };

  const FoodList = ({ entries, onDelete }) => (
    <div className="space-y-4">
      {entries.map(e => (
        <div key={e.id} className="bg-slate-900/80 backdrop-blur-xl border border-slate-700 rounded-xl p-5 flex justify-between items-center">
          <div>
            <div className="font-bold text-xl">{e.name}</div>
            <div className="text-sm text-slate-500">{e.prot}g protein ‚Ä¢ {e.carb}g carbs ‚Ä¢ {e.fat}g fat</div>
          </div>
          <div className="flex items-center gap-5">
            <span className="text-3xl font-black text-emerald-400">{e.cals}</span>
            <button onClick={() => onDelete(e.id)} className="text-red-500">
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
          </div>
        </div>
      ))}
      {entries.length === 0 && <div className="text-center text-slate-600 py-20 text-lg">No food logged today</div>}
    </div>
  );

  // Gym Tracker (clean & simple)
  const GymTracker = ({ workouts, setWorkouts }) => {
    const [dayIdx, setDayIdx] = useState(0);
    const day = workouts[dayIdx];

    return (
      <div>
        <div className="text-center mb-10">
          <h2 className="text-5xl font-black mb-4" style={{ color: day.color }}>{day.name}</h2>
          <div className="flex justify-center gap-10 text-4xl">
            <button onClick={() => setDayIdx((dayIdx - 1 + workouts.length) % workouts.length)}>‚Üê</button>
            <button onClick={() => setDayIdx((dayIdx + 1) % workouts.length)}>‚Üí</button>
          </div>
        </div>
        {day.exercises.map(ex => (
          <div key={ex} className="bg-slate-900/80 backdrop-blur-xl border border-slate-700 rounded-2xl p-6 mb-6">
            <h3 className="font-bold text-xl mb-4">{ex}</h3>
            <div className="grid grid-cols-4 gap-4">
              {[1,2,3,4].map(n => (
                <div key={n} className="space-y-3">
                  <div className="text-center text-xs text-slate-500 font-bold">Set {n}</div>
                  <input placeholder="kg" className="input-box" />
                  <input placeholder="reps" className="input-box" />
                </div>
              ))}
            </div>
          </div>
        ))}
        <button className="w-full py-6 rounded-2xl font-black text-2xl text-white" style={{ background: day.color, boxShadow: `0 20px 40px -10px ${day.color}80` }}>
          Finish Workout
        </button>
      </div>
    );
  };

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
